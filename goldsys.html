<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Bar App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="gold-bar">Gold: <span id="gold-amount">0</span></div>
      <div class="flex-container">
        <div class="container">
          <h2>Earning Area</h2>
          <div class="button-container">
            <button class="button" data-earn="10">
              Jog for 15 minutes (+10 Gold)
            </button>
            <button class="button" data-earn="20">
              Learn a new language for 20 minutes (+20 Gold)
            </button>
            <button class="button" data-earn="30">
              Complete a coding challenge (+30 Gold)
            </button>
            <button class="button" data-earn="40">
              Practice mindfulness for 30 minutes (+40 Gold)
            </button>
            <button class="button" data-earn="50">
              Write a journal entry (+50 Gold)
            </button>
            <button class="button" data-earn="60">
              Attend a workshop or seminar (+60 Gold)
            </button>
            <button class="button" data-earn="70">
              Create a personal budget (+70 Gold)
            </button>
            <button class="button" data-earn="80">
              Learn to play a musical instrument (+80 Gold)
            </button>
          </div>
        </div>
        <div class="container">
          <h2>Spending Area</h2>
          <div class="button-container">
            <button class="button" data-spend="100">
              Buy Healthy Groceries (-100 Gold)
            </button>
            <button class="button" data-spend="200">
              Purchase a Self-help Book (-200 Gold)
            </button>
            <button class="button" data-spend="300">
              Enroll in an Online Course (-300 Gold)
            </button>
            <button class="button" data-spend="400">
              Buy a Gym Membership (-400 Gold)
            </button>
            <button class="button" data-spend="500">
              Invest in a Meditation App Subscription (-500 Gold)
            </button>
            <button class="button" data-spend="600">
              Attend a Personal Development Workshop (-600 Gold)
            </button>
            <button class="button" data-spend="700">
              Hire a Fitness Trainer (-700 Gold)
            </button>
            <button class="button" data-spend="800">
              Join a Hobby Club or Group (-800 Gold)
            </button>
          </div>
        </div>
        <div class="timer-container">
          <h2>Pomodoro Timer</h2>
          <div class="timess">
            <div class="button-container">
              <button class="button" id="start-pomodoro">Start Pomodoro</button>
              <button class="button" id="start-break">Start Break</button>
              <button class="button" id="reset-timer">Reset</button>
              <!-- Add reset button -->
            </div>
            <div id="timer" class="timer">25:00</div>
            <div class="session-tracker">
              Sessions Completed: <span id="session-count">0</span>
            </div>
            <!-- Add session tracker -->
            <div>
              <img
                class="timer-img"
                src="https://i.pinimg.com/originals/81/a0/b7/81a0b7b396afea85789bd568b76bf150.gif"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <audio id="alarm-sound" src="Alarm.mp3"></audio>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
